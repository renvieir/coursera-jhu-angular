<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="NarrowItDownApp">
  <div class="container" ng-controller="NarrowItDownController as ctrl">
    <div class="row">
      <h1>Narrow Down Your Chinese Menu Choice</h1>

      <div class="form-group">
        <input type="text" placeholder="search term" ng-model="ctrl.searchTerm" class="form-control">
      </div>
      <div class="form-group narrow-button">
        <button ng-click="ctrl.getMatchedMenuItems();" class="btn btn-primary">Narrow It Down For Me!</button>
      </div>
    </div>

    <div class="row">
      <div ng-if="ctrl.showLoader">Loading ...</div>

      <!-- found-items should be implemented as a component -->
      <found-items found-items="ctrl.found" on-remove="ctrl.removeItem(index);"></found-items>

      <div class="alert alert-danger" ng-if="ctrl.showErrorMessage">
        {{ctrl.errorMessage}}
      </div>
    </div>
  </div>

  <script src="angular.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
