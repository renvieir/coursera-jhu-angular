<ul class="list-group">
  <li class="list-group-item" ng-repeat="item in items">
    <span class="badge">{{item.short_name}}</span>
    <h4 class="list-group-item-heading">{{item.name}}</h4>
    <p class="list-group-item-text">{{item.description}}</p>
    <button type="button" name="button" ng-click="remove({index: $index});">Don't want this one!</button>
  </li>
</ul>
